<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Global Styles */
:root {
    --primary-color: #2b2b2b;
    --secondary-color: #f0f0f0;
    --glass-bg: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.18);
  }
  
  .dark-mode {
    --primary-color: #f0f0f0;
    --secondary-color: #2b2b2b;
    --glass-bg: rgba(43, 43, 43, 0.1);
    --glass-border: rgba(43, 43, 43, 0.18);
  }
  
  /* Let's Connect Section */
  .lets-connect {
    padding: 80px 0;
    background: linear-gradient(to right, #2b2b2b, #5b5b5b);
    color: var(--primary-color);
  }
  
  .lets-connect .container {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .lets-connect .content {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 10px;
    text-align: center;
    max-width: 800px;
    width: 100%;
  }
  
  .lets-connect h2 {
    font-size: 36px;
    margin-bottom: 10px;
  }
  
  .lets-connect p {
    font-size: 18px;
    margin-bottom: 30px;
  }
  
  .social-links {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }
  
  .social-btn {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
    background-color: var(--primary-color);
    color: var(--secondary-color);
    border-radius: 50%;
    margin: 0 10px;
    transition: background-color 0.3s ease;
  }
  
  .social-btn:hover {
    background-color: #3b5998;
    color: #fff;
  }
  
  .contact-form input,
  .contact-form textarea {
    width: 100%;
    padding: 12px 16px;
    margin-bottom: 20px;
    border: 1px solid var(--glass-border);
    border-radius: 5px;
    background-color: var(--glass-bg);
    color: var(--primary-color);
    font-size: 16px;
  }
  
  .contact-form textarea {
    height: 120px;
    resize: vertical;
  }
  
  .contact-form button {
    background-color: var(--primary-color);
    color: var(--secondary-color);
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .contact-form button:hover {
    background-color: #3b5998;
  }
  
  /* Dark Mode Toggle */
  .dark-mode-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    background-color: var(--glass-bg);
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(10px);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .dark-mode-toggle:hover {
    background-color: var(--primary-color);
  }
  
  .dark-mode-toggle i {
    color: var(--primary-color);
    font-size: 20px;
    transition: color 0.3s ease;
  }
  
  .dark-mode-toggle:hover i {
    color: var(--secondary-color);
  }
    </style>
    <title>Document</title>
</head>
<body>
    <section class="lets-connect">
        <div class="container">
          <div class="content">
            <h2>Let's Connect</h2>
            <p>Work together and leave a message</p>
            <div class="social-links">
              <a href="#" class="social-btn"><i class="fab fa-twitter"></i></a>
              <a href="#" class="social-btn"><i class="fab fa-linkedin-in"></i></a>
              <a href="#" class="social-btn"><i class="fab fa-github"></i></a>
              <a href="#" class="social-btn"><i class="fab fa-instagram"></i></a>
            </div>
            <form class="contact-form">
              <input type="text" placeholder="Name" />
              <input type="email" placeholder="Email" />
              <textarea placeholder="Message"></textarea>
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
</body>
</html>
